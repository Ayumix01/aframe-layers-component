<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A-Frame Stereocam Component - Basic</title>
    <script src="../../build.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: true">
      <!--
        stereocam="eye:left" allows the camera to see meshes visible in layer 1
        only.
      -->
      <a-entity id="camera" camera stereocam="eye:left;"> </a-entity>

      <!-- A-Frame hello world -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script>
      const box = document.querySelector("a-box");
      const cylinder = document.querySelector("a-cylinder");

      // Make the box visible by the left eye only.
      setLayer(box, 1);

      // Make the cylinder visible by the right eye only.
      setLayer(cylinder, 2);

      function setLayer(el, layer) {
        const mesh = el.getObject3D("mesh");
        mesh.layers.set(layer);
      }
    </script>
  </body>
</html>
